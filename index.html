<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Document Mailer</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/justiceDocumentHelper.js"></script>
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<button id="info" type="button" class="btn-info btn-lg.round pull-right" data-toggle="modal" data-target="#myModal">
			<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
		</button>
	  <span class="container">
	    <div class="title h2">
	    	Document Mailer
	    </div>
	    <div id="emailToggle" class="btn-group navbar-center" role="group" >
		    <button id="emailButton" type="button" class="btn btn-default"> Email </button>
		    <button id="mailButton" type="button" class="btn btn-default"> Mail </button>
	   </span>

	  </div>
	</nav>
  <div id="main" class="container">
  </div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div id="formContainer" class="container">
			<input type="name" class="form-control" id="receiverName" placeholder="Receiver Name">
			<div id="emailForm" class="form-group .form-horizontal">
			    <input type="email" class="form-control" id="emailAddress" placeholder="default: legalAid@gmail.com">
			</div>

			<div id="mailForm" class="form-group" >
			    <input type="address" class="form-control" id="homeAddress" placeholder="1111 East Central Street, Seattle WA 98122">
			</div>
		</div>

		<button id="send" type="button" class="btn btn-primary"> Send </button>
	</nav>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Document Mailer</h4>
	      </div>
	      <div class="modal-body">
	        <p>To provide your clients with useful documents, you can select from the list of packets and enter their email. If they don't have an email enter their name and home address and we will send them copies in the mail</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

  <script id="docGroup" type="text/template">
       <div class="panel-heading">{{groupName}}</div>
        <ul class="list-group"></ul>
       </div>
   </script>
   <script id="link" type="text/template">
     <li class="list-group-item">{{linkName}}
       <div class="documentSelect">
          <input type="checkbox">
       </div>
     </li>
   </script>
  </body>
</html>
